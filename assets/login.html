<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <script src="file:///android_asset/js/config.js"></script>
    <link rel="stylesheet" href="file:///android_asset/static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="file:///android_asset/static/jquery-1.8.3/jquery.min.js"></script>
    <script src="file:///android_asset/js/common.js"></script>
    <script src="file:///android_asset/static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="file:///android_asset/css/style.css">
</head>
<body>
<div data-role="page" id="login">
    <script src="file:///android_asset/static/jquery-validate-1.7/jquery.validate.min.js"></script>
    <script src="file:///android_asset/js/login.js"></script>
    <div data-role="header" data-theme="b">
        <h1>登录</h1>
        <!--<a href="#" data-ajax="false"  onclick="$.mobile.changePage('file:///android_asset/index.html',{transition: 'flip'});" data-role="button" class="ui-btn-right" data-icon="back">返回</a>-->
    </div>

    <div data-role="content">
        <form method="post" id="loginForm" action="demoform.asp">
            <label for="mobilePhone">手机号：</label>
            <input type="text" name="mobilePhone" id="mobilePhone">
            <label for="password">密码：</label>
            <input type="password" name="password" id="password">
            <div class="ui-grid-a fn-hide" >
                <div class="ui-block-a" style="border: 0px solid black;">
                    <input type="text" name="validateCode" id="validateCode" placeholder="验证码">
                </div>
                <div class="ui-block-b">
                    <a style="margin-left: 35px;"><img height="40px" width="80px" style="border-radius: 10px;margin-top:5px;" src="file:///android_asset/images/validcode.jpg" /></a>
                </div>
            </div>
            <button class="loginBtn" type="submit">登录</button>
            <a href="#" data-ajax="false" onclick="location.href='file:///android_asset/register.html';" data-role="button">注册</a>
        </form>
    </div>

    <div data-role="footer" data-position="fixed" data-theme="b"  >
        <h6 style="text-align: right;font-size: 13px;">忘记密码？<a href="#" data-ajax="false"  onclick="location.href='forgetPwd1.html';" style="text-decoration: none;">点击找回</a></h6>
    </div>
</div>
</body>
</html>
