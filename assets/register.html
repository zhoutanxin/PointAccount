<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <script src="file:///android_asset/js/config.js"></script>
    <link rel="stylesheet" href="file:///android_asset/static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="file:///android_asset/static/jquery-1.8.3/jquery.min.js"></script>
    <script src="file:///android_asset/js/common.js"></script>
    <script src="file:///android_asset/static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="file:///android_asset/css/style.css">
</head>
<body>
<div data-role="page" id="register">
    <script src="file:///android_asset/static/jquery-validate-1.7/jquery.validate.min.js"></script>
    <script src="file:///android_asset/static/jquery-1.8.3/jquery.cookie.js"></script>
    <script src="file:///android_asset/js/register.js"></script>
    <div data-role="header" data-theme="b">
        <h1>用户注册</h1>
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('login.html',{transition: 'flip'});" data-role="button" class="ui-btn-right" data-icon="back">返回</a>
    </div>

    <div data-role="content">
        <form method="post" id="registerForm" action="demoform.asp">
            <input type="text" name="mobilePhone" id="mobilePhone" placeholder="手机号">
            <input id="vcode" value="" type="hidden">
            <input id="scode" value="123" type="hidden">
            <div class="ui-grid-a">
                <div class="ui-block-a" style="border: 0px solid black;">
                    <input type="text" name="validateCode" id="validateCode" placeholder="验证码">
                </div>
                <div class="ui-block-b">
                    <a style="margin-left: 35px;"><img height="40px" width="80px" style="border-radius: 10px;margin-top:5px;" src="./images/validcode.jpg" /></a>
                </div>
                <div class="ui-block-a" style="border: 0px solid black;">
                    <input type="text" name="mobCode" id="mobCode" placeholder="手机验证码">
                </div>
                <div class="ui-block-b">
                    <button id="smsCode" value="0" style="height: 35px;margin-left: 35px;font-size:12px">获取验证码</button>
                </div>
            </div>
            <input type="email" name="imail"  id="imail" placeholder="邮箱"/><span id="erroLabel"></span>
            <input type="password" name="password"  id="password" placeholder="密码"  />
            <div class="js-confirmPwd fn-hide "><input type="password" id="confirmPwd" name="confirmPwd" placeholder="确认密码" /></div>
            <button class="regBtn" type="submit">注册</button>
        </form>
    </div>

    <div data-role="footer" data-position="fixed" data-theme="b" >
        <h6 style="text-align: right;font-size: 13px;">如果你拥有点账账号？则在此<a href="#" data-ajax="false"   onclick="location.href='login.html';" style="text-decoration: none;">登陆</a></h6>
    </div>
</div>
</body>
</html>
