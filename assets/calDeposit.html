<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
    <script src="file:///android_asset/js/config.js"></script>
    <link rel="stylesheet" href="file:///android_asset/static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.css">
    <script src="file:///android_asset/static/jquery-1.8.3/jquery.min.js"></script>
    <script src="file:///android_asset/js/common.js"></script>
    <script src="file:///android_asset/static/jquery.mobile-1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <link rel="stylesheet" href="file:///android_asset/css/style.css">
</head>
<body>
<div data-role="page" id="calDeposit">
    <script src="file:///android_asset/js/calDeposit.js"></script>
    <div data-role="header"  data-theme="b">
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'flip'});" data-role="button" data-icon="home">首页</a>
        <h1>存款计算器</h1>
        <a href="#" data-ajax="false" onclick="$.mobile.changePage('index.html',{transition: 'flip'});" data-role="button" class="ui-btn-right" data-icon="back">返回</a>
    </div>
    <div data-role="content">

        <div class="ui-grid-a">
            <div class="ui-block-a" style="border: 0px solid black;" id="dingqiDiv">
                <!--<a href="#" data-role="button">收入维护</a>-->
                <label for="dingqi" >定期</label>
                <input type="radio" checked="checked" name="calType"  onclick="showDingqi()" id="dingqi" value="1">
            </div>
            <div class="ui-block-b">
                <!--<a href="#" data-role="button">支出维护</a>-->
                <label for="huoqi">活期</label>
                <input type="radio" name="calType" id="huoqi" onclick="showHuoqi()" value="0">
            </div>
        </div>
        <form method="post" name="calform">
            <div class="js-dingqi">
                <input type="text" name="dingqi_cash" id="dingqi_cash" placeholder="本金"/>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="border: 0px solid black;">
                        <input type="text" name="dingqi_rate" id="dingqi_rate" placeholder="利率百分比如:5.4%,输5.4" value="1.35"/>
                    </div>
                    <div class="ui-block-b">
                        <select name="day" id="dayLong" data-native-menu="false" style="height: 30px;" >
                            <option value="0.25">3个月</option>
                            <option value="0.5">6个月</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="5">5年</option>
                        </select>
                    </div>
                </div>
                <input type="text" name="dingqi_year" id="dingqi_year" placeholder="存款年限" />
            </div>
            <div class="js-huoqi fn-hide">
                <input type="text" name="huoqi_cash" id="huoqi_cash"  placeholder="本金"/>
                <div class="ui-grid-a">
                    <div class="ui-block-a" style="border: 0px solid black;">
                        <input type="text" name="huoqi_rate" id="huoqi_rate" value="0.35" placeholder="年利率如:3.5%,输3.5"/>
                    </div>
                    <div class="ui-block-b" style="padding-left: 10px;">
                        <input type="text" name="huoqi_days" id="huoqi_days" placeholder="存款天数"  />
                    </div>
                </div>

            </div>

            <a href="javascript:void(0);" data-role="button" id="js_cal_btn">计算</a>
       </form>

        <table class="bordered" width="100%" cellspacing="0">
            <tr><td class="ui-block-2">本利和:</td><td class="ui-block-8 js_cash_total">￥0.00</td></tr>
            <tr><td class="ui-block-2">收益:</td><td class="ui-block-8 js_interest">￥0.00</td></tr>
        </table>
    </div>

<!--    <div data-role="footer" data-position="fixed" data-theme="b" data-tap-toggle="false">
        <h1>多维矩阵网络科技 @版权2015-2020</h1>
     </div>-->
</div>
</body>
</html>
