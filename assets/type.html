        <div class="ui-grid-a">

                <label for="income" >收入</label>
                <input type="radio" checked="checked" name="categoryflag" id="income" value="1">

            <div class="ui-block-b">
                <!--<a href="#" data-role="button">支出维护</a>-->
                <label for="speed">支出</label>
                <input type="radio" name="categoryflag" id="speed" value="2">
            </div>
        </div>

        <input type="text" name="says" id="says" placeholder="备注说明"/>
        <div data-role="controlgroup" data-type="horizontal" align="center">
            <button class="loginBtn" type="submit">保存</button>
            <button class="loginBtn" type="reset">重置</button>
        </div>
       </form>

        <table class="bordered" width="100%" cellspacing="0">
